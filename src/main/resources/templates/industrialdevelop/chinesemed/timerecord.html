<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>填报时间</title>
    <link rel="stylesheet" th:href="@{component/bootstrap-datetimepicker@4.7.14/bootstrap-datetimepicker.min.css}">
    <style>
        .modal-content {
            width: 15em;
        }
    </style>
</head>
<body>
<div id="fir_body">
    <div class="row col-lg-12 col-md-12" id="accordion2" style="margin-bottom: 1rem;">
        <div class="col-lg-8 col-md-8 row mb-4" style="padding-left: 3rem;">
                <lable>年份：</lable>
                <select name="" id="taskNameSearch1" class="col-lg-4  col-md-4">
                </select>
                <lable style="margin-left:2rem">状态：</lable>
                <select name="" id="taskNameSearch2"  class="col-lg-4  col-md-4"style="margin-right: 1rem">
                    <option value ="2">失效</option>
                    <option value ="1">生效</option>
                    <option value ="0">未开始</option>
                </select>

            <div class="input-group-prepend">
                <span class="input-group-text" id="btnSearch" style="z-index: 1;">搜索</span>
            </div>

        </div>
        <div class="col-lg-4 col-md-4"></div>
        <hr size="1" class="mb-1" style="color: #EBEBEB;border-style:dashed;width:100%;margin-bottom:10px;">
    </div>
    <div class="row col-lg-12 col-md-12 mb-3">
        <div class="col-lg-12 col-md-12" >
            <button id="btn_addTask" class="btn btn-danger ml-3">设置填报时间</button>
        </div>
    </div>
    <div class="col-lg-12">
        <table id="table"></table>
    </div>
</div>
</body>
<script type="text/javascript" data-main="/main/main.js" th:src="@{/component/require@2.3.6/require-2.3.6.js}"></script>
<script type="text/javascript" th:src="@{/project/js/industrialdevelop/chinesemed/timerecord.js}"></script>
</html>
