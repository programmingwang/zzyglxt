<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="fir_body">

    <div class="row test-border" id="accordion2">
        <div class="col-lg-3 col-md-3">
            <div class="input-group mb-4">
                <input type="text" id="taskNameSearch" class="form-control" value="请输入"
                       onfocus="if (value=='请输入'){value =''}" onblur="if (value ==''){value='请输入'}">
            </div>
        </div>
        <div class="col-lg-4 col-md-4">
            <div class="input-group mb-4">
                <div class="input-group-prepend" style="margin-top: 9px;">
                    <span class="input-text">其他选项： 展示状态：</span>
                </div>
                <select class="custom-select" id="chargePersonSearch">
                    <option value="99">全部</option>
                </select>
                <div class="input-group-prepend">
                    <span class="input-group-text" id="btnSearch" style="z-index: 1;">搜索</span>
                </div>
            </div>
        </div>
        <div class="col-lg-3 col-md-3"></div>
        <div class="col-lg-2 col-md-2">
            <button id="btn_addTask" class="btn btn-danger ml-3">新增合作交流</button>
        </div>
    </div>

    <div class="col-lg-12">
        <table id="table"></table>
    </div>
</div>
</div>
</body>
<script type="text/javascript" data-main="/main/main.js" th:src="@{/component/require@2.3.6/require-2.3.6.js}"></script>

</html>
