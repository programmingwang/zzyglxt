<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>河北中医药网后台管理系统</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://at.alicdn.com/t/font_1805932_ysrcp4y0uy9.css">
    <link rel="stylesheet" th:href="@{/component/bootstrap@4.5.2/css/bootstrap.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/component/bootstrap-table@1.15.3/bootstrap-table.min.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/project/css/base.css}">
    <link rel="stylesheet" th:href="@{/fonts/font-awesome.min.css}">
    <style>
        .upload-wrap {
            position: relative;
            display: inline-block;
            overflow: hidden;

            border-radius: 3px;
        }

        .upload-wrap .file-ele {
            position: absolute;
            top: 0;
            right: 0;
            opacity: 0;
            height: 100%;
            width: 100%;
            cursor: pointer;
        }

        .upload-wrap .file-open {
            width: 90px;
            height: 36px;
            line-height: 36px;
            text-align: center;
            color: #fff;
            background: red;
        }

        label {
            text-align: right;
        }

        #btn {
            margin-top: 6rem;
        }

        .form-group{
            margin-bottom: 2rem;

        }
        #main-form{
            background-color: white;
            margin-top: 1rem;
        }
        #confirmBtn{
            background-color: #e66736;
        }

    </style>
</head>
<body style="background-color: #f7efeb;height: 100%">
<div class="topback" th:style="'background: url(' + '/images/new/top.png' + ');background-color: #5b4622;'"></div>
<div id="header" class="header-bg row h70 test-border" >
    <div class="col-md-3 col-lg-3 pl-5">
        <h3 class="mt-4 mb-4 text-white tTile" id="xczy" style="display: none;font-size: 30px;font-family: SoureHanSansCN-Bold;" >中医药文化宣传资源门户</h3>
        <h3 class="mt-4 mb-4 text-white tTile" id="zwbg" style="display: none;font-size: 30px;font-family: SoureHanSansCN-Bold;" >中医药健康信息资源政务门户</h3>
        <h3 class="mt-4 mb-4 text-white tTile" id="kyxm" style="display: none;font-size: 30px;font-family: SoureHanSansCN-Bold;" >中医药科研项目管理系统</h3>
        <h3 class="mt-4 mb-4 text-white tTile" id="cyfz" style="display: none;font-size: 30px;font-family: SoureHanSansCN-Bold;" >中医药产业协同信息系统</h3>
    </div>
    <div class="col-md-9 col-lg-9">
        <div class="row  justify-content-end h70">
            <div class="col-md-6 col-lg-6 d-flex align-items-center justify-content-end pr-5"style="font-size: 14px;font-family: SoureHanSansCN-Bold;">
                <ul class="navbar-nav ml-md-auto flex-column flex-md-row">
                    <li class="nav-item dropdown mr-2">
                        <a class="nav-item nav-link  mr-md-2 text-white">
                            欢迎您,<span id="userName"></span>
                        </a>
                    </li>
                    <li class="nav-item ml-1">
                        <div th:style="'background: url(' + '/images/new/head.png' + ');width: 25px;position: relative;height: 25px;top: 6px;'"></div>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-item nav-link  mr-md-2 text-white" th:href="@{/toUserMsg}" >
                            个人信息
                        </a>
                    </li>
                    <li class="nav-item dropdown ml-3">
                        <a class="nav-item nav-link  mr-md-2 text-white" href="#" id="logout" >
                            退出登录
                        </a>
                    </li>
                </ul>
            </div>
        </div>

    </div>
</div>
<div class="topback" th:style="'background: url(' + '/images/new/top.png' + ');background-color: #5b4622;border-bottom: 10px solid #f7efeb;height: 25px;'"></div>


<div class="row" >
    <div class="col-1"></div>
    <div class="col-10" id="main-form"  style="padding: 0">
        <form>
            <div class="form-group row">
                <div class="col-lg-1 col-md-3">
                    <button id="return" type="button" class="btn col">返回</button>
                </div>
                <div class="col-lg-10 col-md-3">
                    <p style="text-align:center;font-size: 20px;height:50px;line-height:50px">个人信息修改</p>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">用户头像：</label>
                <div class="upload-content" data-limit="1">
                    <div class="content-img">
                        <ul class="content-img-list"></ul>
                        <div class="file">
                            <input type="file" name="file" accept="image/*" id="upload" multiple>
                        </div>
                    </div>
                    <div class="modal fade bs-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel">
                        <div class="modal-dialog modal-lg" role="document">
                            <div class="modal-content" id="portrait">
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-2 col-form-label">用户登录名：</label>
                <div class="col-sm-3">
                    <input id="uname" type="text" class="msg form-control" disabled="disabled">
                </div>

                <label class="col-sm-2 col-form-label">用户名称：</label>
                <div class="col-sm-3">
                    <input id="name" type="text" class="msg form-control" disabled="disabled">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">性别：</label>
                <div class="col-sm-3">
                    <select id="gender" type="text" class="msg form-control" disabled="disabled">
                        <option>男</option>
                        <option>女</option>
                    </select>
                </div>
                <label class="col-sm-2 col-form-label">邮箱：</label>
                <div class="col-sm-3">
                    <input id="email" type="text" class="msg form-control" disabled="disabled">
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-2 col-form-label">身份证类型：</label>
                <div class="col-sm-3">
                    <select id="idcardType" type="text" class="msg form-control" disabled="disabled">
                        <option>居民身份证</option>
                    </select>
                </div>
                <label class="col-sm-2 col-form-label">身份证号码：</label>
                <div class="col-sm-3">
                    <input id="idcardNo" type="text" class="msg form-control" disabled="disabled">
                </div>

            </div>

            <div class="form-group row">
                <label class="col-sm-2 col-form-label">联系人：</label>
                <div class="col-sm-3">
                    <input id="contacts" type="text" class="msg form-control" disabled="disabled">
                </div>
                <label class="col-sm-2 col-form-label">电话号码：</label>
                <div class="col-sm-3">
                    <input id="mobilephone" type="text" class="msg form-control" disabled="disabled">
                </div>
            </div>

            <div class="updataP" style="display: none">
                <div class="col-lg-12 col-md-12" th:style="'background: url(' + '/images/new/top.png' + ');background-color: #5b4622;margin-bottom: 2rem;height: 1rem;'"></div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">请输入原密码：</label>
                    <div class="col-sm-3">
                        <input id="oldPwd" type="password" class="pwd form-control" disabled="disabled">
                    </div>
                    <label class="col-sm-2 col-form-label">请输入新密码：</label>
                    <div class="col-sm-3">
                        <input id="newPwd" type="password" class="pwd form-control" disabled="disabled">
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">请输入电话号码：</label>
                    <div class="col-sm-3">
                        <input id="phone" type="text" class="pwd form-control" disabled="disabled">
                    </div>
                    <label class="col-sm-2 col-form-label">请确认新密码：</label>
                    <div class="col-sm-3">
                        <input id="checkPwd" type="password" class="pwd form-control" disabled="disabled">
                    </div>
                </div>
            </div>

            <div class="form-group row" id="btn">
                <div class="col-lg-3 col-md-3"></div>
                <div class=" col-lg-6 row">
                    <div class="col">
                        <button id="cancelBtn" type="button" class="btn btn-light col">取消</button>
                    </div>
                    <div class="col">
                        <button id="modifymsgBtn" type="button" class="modify btn btn-primary col">修改信息</button>
                    </div>
                    <div class="col">
                        <button id="confirmBtn" type="button" class="modify btn col">确认修改</button>
                    </div>
                    <div class="col">
                        <button id="modifypwdBtn" type="button" class="btn btn-primary col">修改密码</button>
                    </div>
                </div>
                <div class="col-lg-3 col-md-3"></div>
            </div>

        </form>

    </div>
    <div class="col-1"></div>
</div>
<script type="text/javascript" data-main="/main/main.js" th:src="@{/component/require@2.3.6/require-2.3.6.js}"></script>
<link type="text/css" rel="stylesheet" href="/component/uploadImg/css/uploadImg.css"
      th:src="@{/component/uploadImg/css/uploadImg.css}">
</body>
</html>
