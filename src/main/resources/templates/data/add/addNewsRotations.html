<!DOCTYPE html>
<html lang="en"xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://at.alicdn.com/t/font_1805932_ysrcp4y0uy9.css">
    <title>Document</title>
    <style>
        .upload-wrap{
            position: relative;
            display: inline-block;
            overflow: hidden;

            border-radius: 3px;
        }
        .upload-wrap .file-ele{
            position: absolute;
            top:0;
            right:0;
            opacity: 0;
            height: 100%;
            width: 100%;
            cursor: pointer;
        }
        .upload-wrap .file-open{
            width: 150px;
            height: 150px;
            line-height:36px;
            text-align: center;
            color:#fff;
            background: #E6E6E6;
        }
        label{
            text-align: right;
        }
        #upimg {
            height: 100%;
            width: 100%;
        }
    </style>
</head>
<body>
<div id=fir_body>
    <div class="row">
        <div class="col-12">
            <div class="titleCSS">新增新闻轮播图</div>
            <form>

                <div class="col-lg-12 row" >
                    <div class="col-lg-6" >
                        <div class="form-group row">
                            <label style="padding-right: 20px;" class="col-sm-4 col-form-label"><span style="color: red">*</span>新闻标题：</label>
                            <div class="col-sm-6" style="padding-left: 10px;">
                                <input id="dataTitle" type="text" class="form-control" placeholder="请输入">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label style="padding-right: 20px;" class="col-sm-4 col-form-label">来源：</label>
                            <div class="col-sm-6" style="padding-left: 10px;">
                                <input id="dataSource" type="text" class="form-control" placeholder="请输入">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label style="padding-right: 20px;" class="col-sm-4 col-form-label">作者：</label>
                            <div class="col-sm-6" style="padding-left: 10px;">
                                <input id="dataAuthor" type="text" class="form-control" placeholder="请输入">
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-6" >
                        <!--上传图片的div-->
                        <div class="form-group row" style="margin-top: -1rem;">
                            <label style="position: relative;top: 60px;" class="col-sm-2 col-form-label"><span style="color: red">*</span>轮播图片：</label>
                            <div class="upload-content" data-limit="1">
                                <div class="content-img">
                                    <ul class="content-img-list"></ul>
                                    <div class="file">
                                        <i class="gcl gcladd"></i>
                                        <input type="file" name="file" accept="image/*" id="upload" multiple>
                                    </div>
                                </div>
                                <div class="modal fade bs-example-modal-lg" tabindex="-1" role="dialog"
                                     aria-labelledby="myLargeModalLabel">
                                    <div class="modal-dialog modal-lg" role="document">
                                        <div class="modal-content">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label"><span style="color: red">*</span>位置：</label>
                    <div class="col-sm-8" >
                        <select class="form-control" id="dataLocation"></select>
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-2 col-form-label"><span style="color: red">*</span>正文：</label>
                    <div id="div1" class="col-sm-8">
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-lg-6 col-md-6" ></div>
                    <div class=" col-lg-4 row" style="padding: 0" >
                        <div class="col">
                            <button id="cancelbtn" type="button" class="btn btn-light col">取消</button>
                        </div>
                        <div class="col">
                            <button id="btn_save" type="submit" class="btn btn-danger col">保存</button>
                        </div>
                        <div class="col" style="padding-right: 0;">
                            <button id="submitbtn" type="submit" class="btn btn-primary col">提交</button>
                        </div>
                    </div>
                </div>
            </form>

        </div>

    </div>
</div>

<script type="text/javascript" data-main="/main/main.js" th:src="@{/component/require@2.3.6/require-2.3.6.js}"></script>
<script type="text/javascript" th:src="@{/static/project/js/data/add/addNewsRotations.js}"></script>

<link type="text/css" rel="stylesheet" href="/component/uploadImg/css/uploadImg.css"
      th:src="@{/component/uploadImg/css/uploadImg.css}">
</body>
</html>
