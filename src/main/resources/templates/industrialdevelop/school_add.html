<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://at.alicdn.com/t/font_1805932_ysrcp4y0uy9.css">
    <link rel="stylesheet" th:href="@{/component/bootstrap@4.5.2/css/bootstrap.css}">
    <title>Document</title>
    <style>
        .upload-wrap {
            position: relative;
            display: inline-block;
            overflow: hidden;

            border-radius: 3px;
        }

        .upload-wrap .file-ele {
            position: absolute;
            top: 0;
            right: 0;
            opacity: 0;
            height: 100%;
            width: 100%;
            cursor: pointer;
        }

        .upload-wrap .file-open {
            width: 90px;
            height: 36px;
            line-height: 36px;
            text-align: center;
            color: #fff;
            background: red;
        }

        label {
            text-align: right;
        }
    </style>
</head>
<body>
<div class="row">
    <div class="col-12">
        <form>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">学校图片：</label>
                <div class="upload-content" data-limit="1">
                    <div class="content-img">
                        <ul class="content-img-list"></ul>
                        <div class="file">
                            <i class="gcl gcladd"></i>
                            <input type="file" name="file" accept="image/*" id="upload" multiple>
                        </div>
                    </div>
                    <div class="modal fade bs-example-modal-lg" tabindex="-1" role="dialog"
                         aria-labelledby="myLargeModalLabel">
                        <div class="modal-dialog modal-lg" role="document">
                            <div class="modal-content">
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-2 col-form-label">学校名称：</label>
                <div class="col-sm-3">
                    <input id="schoolName" type="text" class="form-control" placeholder="请输入">
                </div>

                <label class="col-sm-2 col-form-label">学校简介：</label>
                <div class="col-sm-3">
                    <input id="schoolIntroduce" type="text" class="form-control" placeholder="请输入">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">二级学院名称：</label>
                <div class="col-sm-3">
                    <input id="secondaryCollege" type="text" class="form-control" placeholder="请输入">
                </div>

                <label class="col-sm-2 col-form-label">本科招生专业：</label>
                <div class="col-sm-3">
                    <input id="enrollmentMajor" type="text" class="form-control" placeholder="请输入">
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-2 col-form-label">研究生招生专业：</label>
                <div class="col-sm-3">
                    <input id="graduateEnrollmentMajor" type="text" class="form-control" placeholder="请输入">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">联系电话：</label>
                <div class="col-sm-3">
                    <input id="phone" type="text" class="form-control" placeholder="请输入">
                </div>

                <label class="col-sm-2 col-form-label">在线地址：</label>
                <div class="col-sm-3">
                    <input id="onlineAddress" type="text" class="form-control" placeholder="请输入">
                </div>
            </div>
            <div id="distpicker" class="form-group row">
                <label for="addressPro" class="col-sm-2 col-form-label">省：</label>
                <div class="col-sm-2">
                    <select id="addressPro" class="form-control"></select>
                </div>

                <label for="addressCity" class="col-sm-1 col-form-label">市：</label>
                <div class="col-sm-2">
                    <select id="addressCity" class="form-control"></select>
                </div>

                <label for="addressCountry" class="col-sm-1 col-form-label">区：</label>
                <div class="col-sm-2">
                    <select id="addressCountry" class="form-control"></select>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">学校地址：</label>
                <div class="col-sm-3">
                    <input id="address" type="text" class="form-control" placeholder="请输入">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">学校简介：</label>
                <div id="div1" class="col-sm-8">
                </div>
            </div>


            <div class="form-group row">
                <div class="col-lg-4 col-md-4" ></div>
                <div class=" col-lg-4 row">
                    <div class="col">
                        <button id="cancelBtn" type="button" class="btn btn-light col">取消</button>
                    </div>
                    <div class="col">
                        <button id="saveBtn" type="button" class="btn btn-danger col">保存</button>
                    </div>
                    <div class="col">
                        <button id="submitBtn" type="submit" class="btn btn-primary col">提交</button>
                    </div>
                </div>
                <div class="col-lg-4 col-md-4" ></div>
            </div>
        </form>

    </div>

</div>
<script type="text/javascript" data-main="/main/main.js" th:src="@{/component/require@2.3.6/require-2.3.6.js}"></script>
<link type="text/css" rel="stylesheet" href="/component/uploadImg/css/uploadImg.css"
      th:src="@{/component/uploadImg/css/uploadImg.css}">
</body>
</html>
